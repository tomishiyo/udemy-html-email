<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables example</title>
   <style type="text/css">
      body {
         background-color: grey;
      }

      table{
         background-color: white;
         margin: 0 auto;
         text-align: center;
         border: 1px solid black;
         border-spacing: 0;
      }

      td, th {
         border: 1px solid black;
         padding: 0;
      }

   </style>
</head>
<body>
<!-- FIRST TABLE -->
   <table width="600">
      <tr>
         <th>Name</th>
         <th>Age</th>
         <th>Location</th>
      </tr>
      <tr>
         <td>Bill</td>
         <td>52</td>
         <td>Atlanta</td>
      </tr>
      <tr>
         <td>Bob</td>
         <td>23</td>
         <td>Toronto</td>
      </tr>
      <tr>
         <td>Bart</td>
         <td>44</td>
         <td>New York</td>
      </tr>
   </table>

<!-- SECOND TABLE -->

<br>

<table width="600">
   <tr>
      <td style="padding: 20px 0;"><strong>Name</strong></td>
   </tr>
   <tr>
      <td>
         <table>
            <tr>
               <td style="padding: 20px 0; background-color: red; width: 300px">Bill</td>
               <td style="padding: 20px 0; background-color: green; width: 300px">Bob</td>
            </tr>
         </table>
      </td>
   </tr>
   <tr>
      <td>
         <table>
            <tr>
               <td style="padding: 20px 0; background-color: red; width: 200px">Bill</td>
               <td style="padding: 20px 0; background-color: green; width: 200px">Bob</td>
               <td style="padding: 20px 0; background-color: yellow; width: 200px">Bart</td>
            </tr>
         </table>
      </td>
   </tr>
</table>
   
</body>
</html>
